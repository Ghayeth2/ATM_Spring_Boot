<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<!-- Head & css links -->
<head th:replace="~{fragments/headFragment::head-section}">
    <title>Profile</title>

</head>
</head>
<body>
<div id="app">
    <div class="main-wrapper main-wrapper-1">
        <div class="navbar-bg"></div>
        <!-- Navbar -->
        <nav th:replace="~{fragments/navbarFragment::nav-section}"></nav>
        <!-- Sidebar -->
        <div th:replace="~{fragments/sidebarFragment::sidebar-section}"></div>
        <!-- Main Content -->
        <div class="main-content">
            <section class="section">
                <div class="section-header">
                    <h1>Profile</h1>
                </div>
                <div class="section-body">
                    <h2 class="section-title">Update user details</h2>
                    <div class="row">
                        <div class="card">
                            <div class="card-body">
                                <form th:method="post" th:action="@{/atm/user/update/{id}(id=${userId})}"
                                      th:object="${user}">
                                    <!--Success message-->
                                    <div th:if="${success}">
                                        <div class="alert alert-success text-center" th:text="${success}"></div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-6">
                                            <label for="firstName">First Name</label>
                                            <input id="firstName" type="text" class="form-control" name="firstName"
                                                   th:field="*{firstName}" autofocus>
                                            <p class="text-danger" th:if="${#fields.hasErrors()}"
                                               th:errors="*{firstName}"></p>
                                        </div>
                                        <div class="form-group col-6">
                                            <label for="lastName">Last Name</label>
                                            <input id="lastName" type="text"
                                                   th:field="*{lastName}" class="form-control"
                                                   name="lastName">
                                            <p class="text-danger" th:if="${#fields.hasErrors()}"
                                               th:errors="*{lastName}"></p>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input id="email" type="text"
                                               th:field="*{email}" class="form-control" name="email">
                                        <p class="text-danger" th:if="${#fields.hasErrors()}"
                                           th:errors="*{email}"></p>
                                        <div class="invalid-feedback">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary btn-lg btn-block">
                                            Save
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>


                        <!-- Footer -->
                        <footer th:replace="~{fragments/footerFragment::footer-section}"></footer>
                        <!-- Js-links -->
                        <div th:replace="~{fragments/footFragment::js-links}"></div>
                    </div>
                </div>
            </section>

        </div>
    </div>
</div>
</body>
</html>
