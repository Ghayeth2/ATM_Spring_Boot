<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<!-- Head & css links -->
<head th:replace="~{fragments/headFragment::head-section}"></head>
<title>Login</title>
<body>
<div id="app">
    <section class="section">
        <div class="container mt-5">
            <div class="row">
                <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">


                    <div class="card card-primary">
                        <div class="card-header"><h4>Login</h4></div>

                        <div class="card-body">
                            <form th:method="post" th:action="@{/atm/login}">
                                <!--Error message-->
                                <div th:if="${param.error}">
                                    <div class="alert alert-danger" th:text="'Invalid username or password!'"></div>
                                </div>
                                <!--Error message-->
                                <!--Failure message-->
                                <div th:if="${param.failure}">
                                    <div class="alert alert-danger" >
                                        [[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
                                    </div>
                                </div>
                                <!--Failure message-->
                                <!--Logout message-->
                                <div th:if="${param.logout}">
                                    <div class="alert alert-info" th:text="'You have been logged out.'"></div>
                                </div>
                                <!--Logout message-->
                                <div class="form-group">
                                    <label for="username">Email</label>
                                    <input id="username" type="email" class="form-control" name="username" tabindex="1"
                                           required autofocus>
                                    <div class="invalid-feedback">
                                        Please fill in your email
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="d-block">
                                        <label for="password" class="control-label">Password</label>
                                        <div class="float-right">
                                            <a href="auth-forgot-password.html" class="text-small">
                                                Forgot Password?
                                            </a>
                                        </div>
                                    </div>
                                    <input id="password" type="password" class="form-control" name="password"
                                           tabindex="2" required>
                                    <div class="invalid-feedback">
                                        please fill in your password
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary btn-lg btn-block" tabindex="4">
                                        Login
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="mt-5 text-muted text-center">
                        Don't have an account? <a th:href="@{/atm/registration}">Create One</a>
                    </div>
                    <div class="simple-footer">
                        <a th:href="@{/atm}" class="nav-link"><i class="fa-solid fa-house"></i><span>Home</span></a>
                    </div>
                </div>
            </div>
        </div>
    </section>


</div>
<div th:replace="~{fragments/footFragment::js-links}"></div>
</body>
</html>
